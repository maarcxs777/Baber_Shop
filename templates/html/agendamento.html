{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <link rel="stylesheet" href="{% static 'css/agendamento.css' %}">
</head>
<body>
    <header>
        <a href="{% url 'inicio' %}">
            <img src="{% static 'img/red clout sem fundo.png' %}" class="logo" alt="Logo">
        </a>
    </header>

    <div class="agenda">
        <form action="" method="POST">
            {% csrf_token %}

            <label for="barbeiro">Escolha o barbeiro</label><br><br>
            <select id="barbeiro" name="barbeiro">
                <option value="clodoaldo_valentim">Clodoaldo Valentim</option>
                <option value="marcos_melo">Marcos Melo</option>
                <option value="dionisio_praxedes">Dionisio Praxedes</option>
            </select><br><br>

            <label for="nome">Nome</label><br><br>
            <input type="text" id="nome" name="nome" placeholder="Nome e Sobrenome">
            <br><br>
            <label for="data">Data do agendamento</label><br><br>
            <input type="date" name="data">
            <br><br>
            <label for="hora">Hora</label><br><br>
            <input type="time" name="hora">
            <br><br>
            <button type="submit">Agendar</button> <!-- Botão para enviar o formulário -->
        </form>
    </div>
</body>
</html>
